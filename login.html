    <script>
        function mostrarErro(mensagem) {
            const mensagemErro = document.getElementById('mensagem-erro');
            mensagemErro.textContent = mensagem;
            mensagemErro.classList.add('show');
        }
        
        // Aguardar o carregamento completo da p치gina
        document.addEventListener('DOMContentLoaded', async function() {
            // Verificar se j치 est치 logado
            try {
                const sessao = await verificarSessao();
                if (sessao.authenticated) {
                    // Redirecionar para a p치gina apropriada
                    if (sessao.user && sessao.user.tipo === 'admin') {
                        window.location.href = 'index.html';
                    } else {
                        window.location.href = 'agenda.html';
                    }
                    return;
                }
            } catch (error) {
                // Se houver erro, continuar na p치gina de login
                console.log('Usu치rio n칚o autenticado');
            }
            
            // Configurar formul치rio de login
            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const btnLogin = document.getElementById('btn-login');
                const usuarioLogin = document.getElementById('login').value.trim();
                const usuarioSenha = document.getElementById('senha').value;
                const mensagemErro = document.getElementById('mensagem-erro');
                const mensagemSucesso = document.getElementById('mensagem-sucesso');
                
                // Limpar mensagens anteriores
                mensagemErro.classList.remove('show');
                mensagemSucesso.classList.remove('show');
                
                // Valida칞칚o
                if (!usuarioLogin || !usuarioSenha) {
                    mostrarErro('Por favor, preencha todos os campos');
                    return;
                }
                
                // Desabilitar bot칚o e mostrar loading
                btnLogin.disabled = true;
                btnLogin.innerHTML = '<span class="loading"></span> Entrando...';
                
                try {
                    const resultado = await login(usuarioLogin, usuarioSenha);
                    
                    if (resultado.success) {
                        mensagemSucesso.textContent = resultado.message || 'Login realizado com sucesso! Redirecionando...';
                        mensagemSucesso.classList.add('show');
                        
                        // Aguardar um pouco para garantir que a sess칚o seja salva e verificar antes de redirecionar
                        setTimeout(async () => {
                            try {
                                // Verificar se a sess칚o foi realmente criada
                                const sessao = await verificarSessao();
                                if (sessao.authenticated) {
                                    // Redirecionar baseado no tipo de usu치rio
                                    if (resultado.user && resultado.user.tipo === 'admin') {
                                        window.location.href = 'index.html';
                                    } else {
                                        window.location.href = 'agenda.html';
                                    }
                                } else {
                                    mostrarErro('Sess칚o n칚o foi criada. Tente fazer login novamente.');
                                    btnLogin.disabled = false;
                                    btnLogin.innerHTML = '游댏 Entrar';
                                }
                            } catch (error) {
                                console.error('Erro ao verificar sess칚o:', error);
                                // Mesmo assim tentar redirecionar
                                if (resultado.user && resultado.user.tipo === 'admin') {
                                    window.location.href = 'index.html';
                                } else {
                                    window.location.href = 'agenda.html';
                                }
                            }
                        }, 1000);
                    } else {
                        mostrarErro(resultado.error || 'Erro ao fazer login');
                        btnLogin.disabled = false;
                        btnLogin.innerHTML = '游댏 Entrar';
                    }
                } catch (error) {
                    console.error('Erro no login:', error);
                    mostrarErro('Erro ao conectar com o servidor. Tente novamente.');
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = '游댏 Entrar';
                }
            });
        });
    </script>
